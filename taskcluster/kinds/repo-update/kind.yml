---
loader: taskgraph.loader.transform:loader

transforms:
    - gecko_taskgraph.transforms.repo_update:transforms
    - gecko_taskgraph.transforms.task:transforms


task-defaults:
    run-on-repo-type: [hg]
    run-on-projects: []  # Only run via cron
    worker-type: b-linux-xlarge
    worker:
        implementation: docker-worker
        os: linux
        docker-image: {in-tree: periodic-updates}
        env:
            PRODUCT: firefox
            REVIEWERS: "#release-managers"
        command:
            - /runme.sh
        taskcluster-proxy: true
    treeherder:
        kind: build
        platform: linux64/opt
        tier: 1
    scopes:
        - secrets:get:project/releng/gecko/build/level-{level}/arc-phabricator-token


tasks:
    pinning-update:
        description: HSTS and HPKP pinning update
        treeherder:
            symbol: hfu
        worker:
            max-run-time: 14400  # Takes up to 4 hours
            env:
                DO_HSTS:
                    by-project:
                        mozilla-(central|beta|esr.*): "1"
                        default: ""
                DO_HPKP:
                    by-project:
                        mozilla-(central|beta|esr.*): "1"
                        default: ""
                USE_MOZILLA_CENTRAL:
                    by-project:
                        mozilla-central|try: "1"
                        default: ""
            artifacts:
                - name: 'public/build/nsSTSPreloadList.diff'
                  path: '/home/worker/artifacts/nsSTSPreloadList.diff'
                  type: file
                - name: 'public/build/StaticHPKPins.h.diff'
                  path: '/home/worker/artifacts/StaticHPKPins.h.diff'
                  type: file

    periodic-file-update:
        description: Remote settings, suffix list, mobile experiments, and CT log update
        worker-type: b-linux
        treeherder:
            symbol: pfu
        worker:
            max-run-time: 1800
            env:
                DO_REMOTE_SETTINGS:
                    by-project:
                        mozilla-(central|beta|release|esr.*): "1"
                        default: ""
                DO_SUFFIX_LIST:
                    by-project:
                        mozilla-(central|beta|esr.*): "1"
                        default: ""
                DO_MOBILE_EXPERIMENTS:
                    by-project:
                        mozilla-(central|beta|release): "1"
                        default: ""
                DO_CT_LOGS:
                    by-project:
                        mozilla-(central|beta|esr.*): "1"
                        default: ""
            artifacts:
                - name: 'public/build/remote-settings.diff'
                  path: '/home/worker/artifacts/remote-settings.diff'
                  type: file
                - name: 'public/build/effective_tld_names.diff'
                  path: '/home/worker/artifacts/effective_tld_names.diff'
                  type: file
                - name: 'public/build/initial_experiments.diff'
                  path: '/home/worker/artifacts/initial_experiments.diff'
                  type: file
